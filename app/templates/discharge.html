{% extends 'base.html' %}

{% block head_content %}
    <title>Descargo de reclamo || Cubatta</title>
{% endblock %}

{% block body_content %}

    {% include 'nav.html' %}

    <div class="encabezado">
        <h1>Descargo del reclamo nro {{ q.id }}</h1>
    </div>    

    <section id="sec_dis">
        <table class="table_dis">
            <tr>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Detalle</th>
            </tr>
            <tr>
                <td>{{q.name}}</td>
                <td>{{q.date}}</td>
                <td class="td_detail">{{q.detail}}</td>
            </tr>
        </table>

        <form id="dis_form" action="{{ url_for('audit_view') }}" method="post">
            <input type="hidden" name="id_clain" value="{{ q.id }}">
            <label for="detail_answer">
                <textarea name="detail_dis" id="detail_answer" placeholder="Ingrese la resolucion del reclamo" required></textarea>
            </label>
            
        <button class="btn_send" type="submit">Registrar</button>
        </form>
    </section>
    
{% endblock %}
