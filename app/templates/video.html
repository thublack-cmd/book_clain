<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/video_update.css') }}"/>
    <title>Actualizacion de publicidad</title>
  </head>
    <section class="main-section">
      <header class="header">
        <h1 class="text-header">Actualizacion de la publicidad de las salas</h1>
      </header>
      <form id="regForm" action="{{ url_for('publicidad.main_view') }}" method="post" enctype = "multipart/form-data">
        <div class="main_select">
          <div id="select_container">
            <label for="sala">Seleccione un local</label>
            <select name="sala">
              <option value="Cubatta">Cubatta</option>
              <option value="Tribeca">Tribeca</option>
              <option value="Montreal">Montreal</option>
              <option value="Kavari">Kavari</option>
              <option value="Siete">Siete</option>
              <option value="Magia">Magia</option>
              <option value="Cassino">Cassino</option>
              <option value="Proceres">Proceres</option>
              <option value="Huacho">Huacho</option>
              <option value="Huarmey">Huarmey</option>
              <option value="Casma">Casma</option>
            </select>
          </div>
          <div id="chechbox-contain">
            <label for="event">Evento?</label>
            <input id="event" name="event" type="checkbox" value="1">
          </div>
        </div>
        <div id="event-contain">
          <label for="date">Seleccione el dia y la hora de comienzo</label>
          <input id="date" name="date" type="datetime-local">
        </div>
        <div id="input-contain">
          <input id="file" name="file" type="file" multiple>
        </div>
        <button class="update_btn" type="submit">Actualizar</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </form>
    </section>
  </body>
</html>
