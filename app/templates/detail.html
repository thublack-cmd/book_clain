{% extends 'base.html' %}

{% block head_content %}
    <title>Detalle de reclamo || Cubatta</title>
{% endblock %}

{% block body_content %}
{% include 'nav.html' %}

    <div class="encabezado">
        <h1>Detalle del reclamo {{ q.id }}</h1>
    </div>    

    <table class="detail_table">
        <tr>
            <th>Cliente</th>
            <th>Email</th>
            <th>Detalle</th>
            <th>Descargo</th>
        </tr>
        <tr>
            <td>{{ q.name }}</td>
            <td>{{ q.email }}</td>
            <td class="de_td">{{ q.detail }}</td>
            <td class="de_td">{{ q.answer.answer_con }}</td>                    
        </tr>
    </table>

{% endblock %}
