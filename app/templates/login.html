{% extends 'base.html' %}

{% block head_content %}
    <title>Login || Cubatta</title>
{% endblock %}

{% block body_content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <section id="login_sec">
        <form action="{{ url_for('login') }}" method="post" id="login_form">
            <label>
                <input type="text" name="username" value="" placeholder="Usuario"> 
            </label>
            <label>
                <input type="password" name="password" value="" placeholder="Contrasena"> 
            </label>
            <button type="submit">Ingresar</button>
        </form>
    </section>    
{% endblock %}
